<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Url2Go</title>

    <link rel=" stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero"> 
        <div class="content">
            <div class="text">
                <h1>Mehr als nur k√ºrzere Links</h1>
                <p></p>
            </div>
            <img src="/images/hero-img.svg" alt="">
        </div>
        <div class="hero-card fancy-card">
            <form>
                <div class="form-group">
                    <span id="protocol">https://</span>
                    <input class="form-field" id="url-input" type="text" placeholder="Long Url">
                </div>

                <div class="form-group">
                    <span>url2go.org/</span>
                    <input class="form-field" id="key-input" type="text" placeholder="Cusom Link" maxlength="10">
                </div>

                <button type="submit">Shorten</button>
            </form>
        </div>
    </section>

    <section class="benefits">
        <div class="cards">
            <div class="fancy-card">

            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
